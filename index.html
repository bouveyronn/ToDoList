<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ToDo List</title>

    <link rel="stylesheet" href="Extensions/css/bootstrap.min.css">
    <link rel="stylesheet" href="Extensions/css/custom.css">
    <script src="Extensions/js/jquery-3.4.1.min.js"></script>
    <script src="Extensions/js/app.js"></script>

    <!-- Jquery UI (draggable) -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body onload="init()">

    <div class="container-fluid">

    <!-- ---------------------------------------------------- Écran d'inscritption' --------------------------------------------------------------------- -->

        <div id="Register" class="login-form">
            <div class="form">
                <h2 class="text-center">Inscrivez-vous</h2>       
                <div class="form-group">
                    <input id="Register_login" type="text" class="form-control" placeholder="Login" required="required">
                </div>
                <div class="form-group">
                    <input id="Register_pswd" type="password" class="form-control" placeholder="Mot de passe" required="required">
                </div>
                <div class="form-group">
                    <button id="btnCreate" class="btn btn-primary btn-block" onclick="Register()">Créer un compte</button>
                    <span id="btnBack">Revenir en arrière</span>
                </div>    
            </div>
        </div>
    <!-- ------------------------------------------------------------------------------------------------------------------------------------- -->


    <!-- ---------------------------------------------------- Écran de connexion --------------------------------------------------------------------- -->

        <div id="Connect" class="login-form">
            <div class="form">
                <h2 class="text-center">Connexion</h2>       
                <div class="form-group">
                    <input id="Connect_login" type="text" class="form-control" placeholder="Login" value="bouveyron" required="required">
                </div>
                <div class="form-group">
                    <input id="Connect_pswd" type="password" class="form-control" placeholder="Mot de passe" value="123" required="required">
                </div>
                <div class="form-group">
                    <button id="btnConnexion" type="submit" class="btn btn-primary btn-block" onclick="Connexion()">Se connecter</button>
                </div>    
                <button id="btnRegister" class="btn d-block ml-0 mr-0 m-auto">S'inscrire</button>
            </div>
        </div>
    <!-- ------------------------------------------------------------------------------------------------------------------------------------- -->



    <!-- ---------------------------------------------------- To do List --------------------------------------------------------------------- -->
    <div id='main' class='row m-5'></div>
    <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->

<script>
    $( function() {
    $( "#Connect" ).draggable();
    $( "#Register" ).draggable();
    
  });
</script>
    </div>
</body>
</html>
